server:
  port: 8080
  error:
    include-stacktrace: never
  servlet:
    session:
      cookie:
        http-only: true
  shutdown: graceful

# 1 days = 1 * 24 * 60 * 60
cookie:
  maxAge: 86400

spring:
  application:
    name: app-cdt-event-service
  config:
    use-legacy-processing: true
  jmx:
    enabled: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://agusramdan.tech:9000
  main:
    lazy-initialization: true

  kafka:
    consumer:
      bootstrap-servers: kafka:9092
      group-id: group-cdm-event-1
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: agus.ramdan.*

    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    admin:
      auto-create-topics: true

  data:
    mongodb:
      uri: mongodb://mongodb:27017/EventDB

  jackson:
    property-naming-strategy: SNAKE_CASE

feign:
  hystrix:
    enabled: false

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui

logging:
  pattern:
    correlation: "[${spring.application.name:},%X{traceId:-},%X{spanId:-}]"
  level:
    root: WARN
    agus.ramdan.base.exception: DEBUG
    agus.ramdan.cdt.event: INFO

management:
  server:
    port: 7180
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      show-details: ALWAYS
  security:
    enabled: false
  metrics:
    tags:
      application: app-cdt-event-service
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true
  tracing:
    sampling:
      probability: 1.0
  observations:
    key-values:
      application: app-cdt-event-service