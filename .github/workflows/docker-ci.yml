name: Java 17 CI/CD with Docker (Versioned Tags)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  # Bisa juga 'adopt', 'zulu', dll.
          java-version: '17'

      - name: Build project with Maven
        run: mvn clean package

      - name: Extract Version from pom.xml
        id: extract_version
        run: echo "VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/app-cdt-event-service:${{ env.VERSION }} .
          docker tag ${{ secrets.DOCKER_USERNAME }}/app-cdt-event-service:${{ env.VERSION }} ${{ secrets.DOCKER_USERNAME }}/app-cdt-event-service:dev
          docker tag ${{ secrets.DOCKER_USERNAME }}/app-cdt-event-service:${{ env.VERSION }} ${{ secrets.DOCKER_USERNAME }}/app-cdt-event-service:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/app-cdt-event-service:${{ env.VERSION }}
          docker push ${{ secrets.DOCKER_USERNAME }}/app-cdt-event-service:dev
          docker push ${{ secrets.DOCKER_USERNAME }}/app-cdt-event-service:latest
